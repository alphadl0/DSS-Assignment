<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volkswagen Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        button {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .chart-container {
            position: relative;
            width: 90%;
            max-width: 1200px; /* Makes it larger */
            margin: 20px auto;
        }
        canvas {
            width: 100% !important;
            height: 500px !important; /* Adjust height for a larger chart */
        }
    </style>
</head>
<body>
    <h1>Volkswagen Sales and Production Dashboard</h1>

    <!-- Buttons -->
    <div>
        <button onclick="fetchData('sales')">Show Sales Data</button>
        <button onclick="fetchData('production')">Show Production Data</button>
        <button onclick="fetchData('sales_germany')">Show Sales Germany</button>
        <button onclick="fetchData('sales_abroad')">Show Sales Abroad</button>
        <button onclick="fetchData('production_germany')">Show Production Germany</button>
        <button onclick="fetchData('production_abroad')">Show Production Abroad</button>
    </div>

    <!-- Chart Container -->
    <div class="chart-container">
        <canvas id="chart"></canvas>
    </div>

    <script>
        let chartInstance = null;

        // Fetch data from the server and render chart
        async function fetchData(type) {
            try {
                const response = await fetch(`/getData/${type}`);
                const data = await response.json();

                if (data.success) {
                    renderChart(data.labels, data.values, type);
                } else {
                    alert('Error fetching data. Please check the server.');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Render chart with Chart.js
        function renderChart(labels, values, chartLabel) {
            const ctx = document.getElementById('chart').getContext('2d');

            // Destroy the previous chart instance if exists
            if (chartInstance) {
                chartInstance.destroy();
            }

            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: chartLabel.replace('_', ' ').toUpperCase(),
                        data: values,
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false, /* Allow custom dimensions */
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
