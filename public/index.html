<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        canvas {
            margin: 20px auto;
            max-width: 800px;
        }
        .buttons {
            margin-bottom: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Data Visualization Dashboard</h1>

    <div class="buttons">
        <!-- Sales Buttons -->
        <button id="btnSales">Show Sales Data</button>
        <button id="btnSalesGermany">Show Sales Germany</button>
        <button id="btnSalesAbroad">Show Sales Abroad</button>
        
        <!-- Production Buttons -->
        <button id="btnProduction">Show Production Data</button>
        <button id="btnProductionGermany">Show Production Germany</button>
        <button id="btnProductionAbroad">Show Production Abroad</button>
        <button id="btnExpenses">Show Expenses Data</button>
        
        <!-- Revenue/Costs Button -->
        <button id="btnRevenueCosts">Show Revenue and Costs</button>
    </div>

    <!-- Main Chart -->
    <canvas id="chartCanvas"></canvas>

    <!-- Revenue and Costs Chart -->
    <canvas id="revenueCostsCanvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
