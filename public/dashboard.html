<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin: 20px;
        }
        canvas {
            margin: 20px auto;
            width: 70% !important;
            height: 400px !important;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>Volkswagen Data Dashboard</h1>
    <div class="container">
        <button onclick="fetchData('production')">Production</button>
        <button onclick="fetchData('sales')">Sales</button>
        <button onclick="fetchData('expenses')">Expenses</button>
    </div>
    <canvas id="chart"></canvas>

    <script>
        let currentChart = null;

        function fetchData(type) {
            fetch(`/getData/${type}`)
                .then(response => response.json())
                .then(data => {
                    renderChart(data.labels, data.values, type);
                })
                .catch(err => {
                    console.error(err);
                    alert('Failed to load data.');
                });
        }

        function renderChart(labels, values, type) {
            const ctx = document.getElementById('chart').getContext('2d');
            if (currentChart) {
                currentChart.destroy();
            }

            currentChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: `${type.charAt(0).toUpperCase() + type.slice(1)} Data`,
                        data: values,
                        backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
